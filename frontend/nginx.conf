server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: proxy API requests to backend (uncomment & adjust)
  # location /api/ {
  #   proxy_pass http://backend:8080/api/;
  # }

  location /health {
    return 200 'OK';
  }
}
