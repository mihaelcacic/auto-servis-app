services:
  frontend:
    environment:
      - DOCKER_ENV=true
      - HOST_FRONTEND=0.0.0.0
      - PORT_FRONTEND=3000
      - HOST_DEV_FRONTEND_LOCALHOST=127.0.0.1
    build:
      context: ./frontend
      dockerfile: frontend.Dockerfile
      args:
        - PORT=${PORT_FRONTEND}
    image: frontend-service:latest
    ports:
      - "${HOST_DEV_FRONTEND_LOCALHOST}:${PORT_FRONTEND}:${PORT_FRONTEND}"
    restart: unless-stopped

  backend:
    environment:
      - DOCKER_ENV=true
      - SERVER_ADDRESS=0.0.0.0
      - SERVER_PORT=8080
      - SPRING_APPLICATION_NAME=backend
    build:
      context: ./backend
      dockerfile: backend.dockerfile
      args:
        - PORT=${PORT_BACKEND}
    image: backend-service:latest
    ports:
      - "${HOST_DEV_BACKEND_LOCALHOST}:${PORT_BACKEND}:${PORT_BACKEND}"
    restart: unless-stopped
