services:
  frontend:
    env_file:
      - .env.dev
    environment:
      - DOCKER_ENV=true
    build:
      context: ./frontend
      dockerfile: frontend.Dockerfile
      args:
        - PORT=${WEB_PORT}
    image: web-service:latest
    ports:
      - "${LOCAL_DEV_HOST}:${WEB_PORT}:${WEB_PORT}"
    restart: unless-stopped
